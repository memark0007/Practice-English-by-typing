<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice English by typing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="sidebar">
        <h2>Word History</h2>
        <div class="word-history" id="word-history">
            <!-- The word history items will be added here dynamically -->
        </div>
    </div>
    <div class="btn-config-container">
        <button id="btn-config" class="btn-config">btn-config</button>
    </div>
    <div class="container">
        <div class="history" id="history">
            <!-- add list -->
        </div>
        <div class="input-container">
            <input type="text" id="text" autocomplete="off" placeholder="ป้อนคำที่คุณเห็น">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
